<!DOCTYPE html>
<html>
<head>
  <title>Blue Background Gradient</title>
  <style>
    /* CSS for the background gradient */
    body {
      background: linear-gradient(to bottom, #6495ED, #0000FF);
      height: 100vh;
      overflow: hidden;
    }
    
    /* CSS for the hexagon shape */
    .seph-hexagon {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px; /* Adjust size as needed */
      height: 230px; /* Adjust size as needed */
      background: #FFFFFF;
      clip-path: polygon(
        50% 0%,  /* Top */
        100% 25%, /* Top Right */
        100% 75%, /* Bottom Right */
        50% 100%, /* Bottom */
        0% 75%,  /* Bottom Left */
        0% 25%   /* Top Left */
      );
    }
    
    /* CSS for the hexagon image */
    .seph-hexagon img {
      width: 100%; /* Adjust size as needed */
      height: auto;
      object-fit: cover;
    }
    
    /* CSS for the text and social media links */
    .seph-hexagon-content {
      position: absolute;
      bottom: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 140px;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: #FFFFFF;
    }
    
    /* CSS for the social media links */
    .seph-hexagon-content ul {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .seph-hexagon-content li {
      list-style: none;
      margin: 5px;
    }
    
    .seph-hexagon-content li a {
      color: #FFFFFF;
      text-decoration: none;
    }
    
    /* CSS for the menu */
    .seph-menu {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
    }
    
    .seph-menu ul {
      display: flex;
      margin: 0;
      padding: 0;
    }
    
    .seph-menu li {
      list-style: none;
      margin-right: 10px;
    }
    
    .seph-menu li a {
      color: #FFFFFF;
      text-decoration: none;
    }
    
    /* CSS for the gallery of images */
    .seph-gallery {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
    }
    
    .seph-gallery img {
      width: 80px; /* Adjust size as needed */
      height: 80px; /* Adjust size as needed */
      object-fit: cover;
      margin-left: 10px;
    }
    
    /* CSS for the particle animation */
    .seph-particle {
      position: absolute;
      background: #FFFFFF;
      width: 5px; /* Adjust size as needed */
      height: 5px; /* Adjust size as needed */
      border-radius: 50%;
      pointer-events: none;
      
      /* Animation */
      animation-name: falling;
      animation-duration: 2s;
      animation-timing-function: linear;
      animation-delay: 0s;
      animation-iteration-count: infinite;
      animation-direction: normal;
      animation-fill-mode: both;
    }
    
    @keyframes falling {
      0% {
        transform: translateY(-100px);
        opacity: 0;
      }
      100% {
        transform: translateY(100vh);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- Hexagon-shaped box -->
  <div class="seph-hexagon" draggable="true">
    <!-- Hexagon image -->
    <img src="https://xatimg.com/image/8zNCki6KwtTv.jpg" alt="Hexagon Image">
    
    <!-- Text and social media links -->
    <div class="seph-hexagon-content">
      <ul>
        <li><a href="#">Social Media Link 1</a></li>
        <li><a href="#">Social Media Link 2</a></li>
        <!-- Add more social media links as needed -->
      </ul>
    </div>
  </div>
  
  <!-- Menu -->
  <div class="seph-menu">
    <ul>
      <li><a href="#">Menu Item 1</a></li>
      <li><a href="#">Menu Item 2</a></li>
      <li><a href="#">Menu Item 3</a></li>
      <li><a href="#">Menu Item 4</a></li>
      <!-- Add more menu items as needed -->
    </ul>
  </div>
  
  <!-- Gallery of images -->
  <div class="seph-gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
  </div>
  
  <!-- Particle animation -->
  <script>
    // Add JavaScript code for particle animation here
  </script>
</body>
</html>
