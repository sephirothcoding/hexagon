<!DOCTYPE html>
<html>
<head>
  <title>Blue Blackground Gradient</title>
  <style>
    /* CSS for the background gradient */
    body {
      background: linear-gradient(to bottom, #0000FF, #000000);
      height: 100vh;
      overflow: hidden;
    }
    
    /* CSS for the hexagon shape */
    .hexagon {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 200px; /* Adjust size as needed */
      height: 230px; /* Adjust size as needed */
      background: #FFFFFF;
      clip-path: polygon(
        50% 0%,  /* Top */
        100% 25%, /* Top Right */
        100% 75%, /* Bottom Right */
        50% 100%, /* Bottom */
        0% 75%,  /* Bottom Left */
        0% 25%   /* Top Left */
      );
    }
    
    /* CSS for the hexagon image */
    .hexagon img {
      width: 100%; /* Adjust size as needed */
      height: auto;
      object-fit: cover;
    }
    
    /* CSS for the text and social media links */
    .hexagon .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: #FFFFFF;
    }
    
    /* CSS for the gallery of images */
    .gallery {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
    }
    
    .gallery img {
      width: 80px; /* Adjust size as needed */
      height: 80px; /* Adjust size as needed */
      object-fit: cover;
      margin-left: 10px;
    }
    
    /* CSS for the particle animation */
    .particle {
      position: absolute;
      background: #FFFFFF;
      width: 5px; /* Adjust size as needed */
      height: 5px; /* Adjust size as needed */
      border-radius: 50%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <!-- Hexagon-shaped box -->
  <div class="hexagon" draggable="true">
    <!-- Hexagon image -->
    <img src="path_to_hexagon_image.png" alt="Hexagon Image">
    
    <!-- Text and social media links -->
    <div class="content">
      <h2>Text</h2>
      <ul>
        <li><a href="#">Social Media Link 1</a></li>
        <li><a href="#">Social Media Link 2</a></li>
        <!-- Add more social media links as needed -->
      </ul>
    </div>
  </div>
  
  <!-- Gallery of images -->
  <div class="gallery">
    <img src="image1.jpg" alt="Image 1">
    <img src="image2.jpg" alt="Image 2">
    <img src="image3.jpg" alt="Image 3">
    <img src="image4.jpg" alt="Image 4">
  </div>
  
  <!-- Particle animation -->
  <script>
    // Add JavaScript code for particle animation here
  </script>
</body>
</html>
