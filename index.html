<!DOCTYPE html>
<html>
<head>
  <title>Blue Background Gradient</title>
  <style>
    /* CSS for the background gradient */
    body {
      background: linear-gradient(to bottom, #6495ED, #0000FF);
      height: 100vh;
      overflow: hidden;
    }

    /* CSS for the square box */
    .seph-square-box {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 300px; /* Adjust size as needed */
      height: 300px; /* Adjust size as needed */
      background: #FFFFFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    /* CSS for the hexagon shape */
    .seph-hexagon {
      width: 200px; /* Adjust size as needed */
      height: 230px; /* Adjust size as needed */
      background: #FFFFFF;
      clip-path: polygon(
        50% 0%,  /* Top */
        100% 25%, /* Top Right */
        100% 75%, /* Bottom Right */
        50% 100%, /* Bottom */
        0% 75%,  /* Bottom Left */
        0% 25%   /* Top Left */
      );
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* CSS for the hexagon image */
    .seph-hexagon img {
      width: 100%; /* Adjust size as needed */
      height: auto;
      object-fit: cover;
    }
    
    /* CSS for the text and social media links */
    .seph-hexagon-content {
      width: 140px;
      padding: 10px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: #FFFFFF;
      margin-top: 10px;
    }
    
    /* CSS for the social media links */
    .seph-hexagon-content ul {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    
    .seph-hexagon-content li {
      list-style: none;
      margin: 5px;
    }
    
    .seph-hexagon-content li a {
      color: #FFFFFF;
      text-decoration: none;
    }
    
    /* CSS for the gallery of images */
    .seph-gallery {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .seph-gallery img {
      width: 80px; /* Adjust size as needed */
      height: 80px; /* Adjust size as needed */
      object-fit: cover;
      margin-left: 10px;
    }
  </style>
  <script>
    // JavaScript for drag and drop functionality
    window.addEventListener('DOMContentLoaded', (event) => {
      const hexagon = document.querySelector('.seph-hexagon');
      let dragStartX = 0;
      let dragStartY = 0;
      
      // Handle drag start event
      function handleDragStart(event) {
        dragStartX = event.clientX;
        dragStartY = event.clientY;
      }
      
      // Handle drag event
      function handleDrag(event) {
        const diffX = event.clientX - dragStartX;
        const diffY = event.clientY - dragStartY;
        
        hexagon.style.transform = `translate(${diffX}px, ${diffY}px)`;
      }
      
      // Handle drag end event
      function handleDragEnd() {
        hexagon.style.transform = 'translate(0px, 0px)';
      }
      
      // Add event listeners for drag and drop events
      hexagon.addEventListener('dragstart', handleDragStart);
      hexagon.addEventListener('drag', handleDrag);
      hexagon.addEventListener('dragend', handleDragEnd);
    });
  </script>
</head>
<body>
  <!-- Square box -->
  <div class="seph-square-box">
    <!-- Hexagon-shaped box -->
    <div class="seph-hexagon" draggable="true">
      <!-- Hexagon image -->
      <img src="path_to_hexagon_image.png" alt="Hexagon Image">
      
      <!-- Text and social media links -->
      <div class="seph-hexagon-content">
        <ul>
          <li><a href="#">Social Media Link 1</a></li>
          <li><a href="#">Social Media Link 2</a></li>
          <!-- Add more social media links as needed -->
        </ul>
      </div>
    </div>
    
    <!-- Gallery of images -->
    <div class="seph-gallery">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
      <img src="image4.jpg" alt="Image 4">
    </div>
  </div>
</body>
</html>
